<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Fan Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        .textarea-container {
            position: relative;
        }
        .textarea-container textarea {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        .textarea-container .buttons {
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body class='container align-items-center vh-100 d-flex flex-column'>
<h1 class='card-header'>Fan layout generator for Artemis</h1>
<form class='row justify-content-md-center'>
    <div class='row col-lg-4 col-sm-14'>
        <h3>Options</h3>
        <label class="form-label">
            Led Number
            <input id='ledNumberInpt' class="form-control" type='number' value='20'>
        </label>
        <br>
        <label class="form-label">
            Fan Size(mm)
            <input id='fanSizeInpt' class="form-control" type='number' value='120'>
        </label>
        <label class="form-label">
            Led Shape
            <select id='ledShapeInpt' class="form-control">
                <option value='Circle'>Circle</option>
                <option value=''>Rectangle</option>
            </select>
        </label>
        <br>
        <button id='generateBtn' type="button" class="btn btn-primary">Generate</button>
    </div>
    <div class="row col-lg-4 col-sm-14 bg-light align-content-start">
        <label class="form-label">
            Led Id
            <select id='ledIdInpt' class="form-control" aria-describedby="ledIdHelpBlock">
                <option value='LedStripe'>LedStripe#</option>
                <option value='Fan'>Fan#</option>
            </select>
            <div id="ledIdHelpBlock" class="form-text">
                Led id differs depending on device controller.<br>
                OpenRGB -> LedStripe#<br>
                Others -> Fan# (usually)<br>
            </div>
        </label>
        <label class="form-label">
            Starting led id
            <input id='startIdInpt' class="form-control" type="number" aria-describedby="startIdHelpBlock" value="1"/>
            <div id="startIdHelpBlock" class="form-text">
                Depending on device connector different connected devices may start from different numbers.
                Check device properties in surface editor to determine this.
            </div>
        </label>
        Recommended location for layouts are: 'C:\ProgramData\Artemis\user layouts\Any\Fan'
    </div>
</form>

<div class="flex-fill align-self-stretch textarea-container">
    <textarea id='output' class='flex-fill align-self-stretch form-control' readonly></textarea>
    <div class="buttons">
        <button id="downloadBtn"><i class="bi bi-download"></i></button>
        <button id="copyBtn"><i class="bi bi-clipboard"></i></button>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src='layout-generator.js'></script>
<script src='main.js'></script>
</body>
</html>
